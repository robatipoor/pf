[workspace]
members = [
  "sdk",
  "api",
  "cli", # "app",  # "integration-tests"
]

[workspace.package]
authors = ["Mahdi <Mahdi.robatipoor@gmail.com>"]
description = "transfer file"
documentation = ""
edition = "2021"
homepage = "https://github.com/robatipoor/pf"
keywords = ["paste", "file", "transfer"]
license = "MIT"
readme = "./README.md"
repository = "https://github.com/robatipoor/pf"
version = "0.5.0"

[profile.release]
lto = true
opt-level = "z"
strip = true

[workspace.dependencies]
anyhow = "1.0.71"
argon2 = "0.5.0"
assert_cmd = "2.0.11"
async-stream = {version = "0.3.5"}
async-trait = "0.1.68"
axum = {version = "0.6.18", features = ["headers", "multipart"]}
axum-extra = {version = "0.7.4", features = ["async-read-body"]}
base64 = "0.21.2"
bincode = "1.3.3"
build_html = "2.4.0"
chrono = {version = "0.4.24", features = ["serde"]}
clap = {version = "4.3.0", features = ["derive"]}
config = {version = "0.13.3", default-features = false, features = ["toml"]}
cuid2 = "0.1.0"
fake = {version = "2.6.1", features = ['derive', 'uuid', 'chrono']}
futures-util = "0.3.28"
wiremock = {version = "0.5"}
hyper = "0.14.26"
indicatif = "0.17.3"
log = "0.4.17"
log-derive = "0.4.1"
mime_guess = "2.0.4"
multer = "2.1.0"
once_cell = {version = "1.17.1"}
project-root = "0.2.2"
qrcodegen = "1.8.0"
rand = "0.8.5"
regex = "1.8.3"
reqwest = {version = "0.11.18", default-features = false, features = ["json", "multipart", "stream", "rustls-tls"]}
serde = {version = "1.0.163", features = ["derive"]}
serde_json = "1.0.96"
sled = "0.34.7"
strum = "0.24.1"
strum_macros = "0.24.3"
test-context = "0.1.4"
thiserror = "1.0.40"
tokio = {version = "1.28.1", features = ["macros", "time", "process", "net", "rt-multi-thread"]}
tokio-util = "0.7.8"
tower = {version = "0.4.13", features = ["util"]}
tower-http = {version = "0.4.0", features = ["fs"]}
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
url = "2.3.1"
validator = {version = "0.16.0", features = ["derive"]}
